	<body>
		
	<div class="container">

		<h1 style="margin: auto; margin-top: 50px; text-align:center; margin-bottom: 30px;">HEART ORGAN DETAILS</h1>

		<form method="POST" action="/register_donor" id="donor_form">
			<div class="form-group">
			  <label for="name">Name:</label>
			  <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" name="name" required>
			</div>
			<div class="form-group">
			  <label for="age">Age</label>
			  <input type="text" class="form-control" id="age" placeholder="age" name="age" required>
			</div>

			<div class="form-group">
				<label for="Address">Address</label>
				<input type="text" class="form-control" id="Address" placeholder="Address" name="address" required>
			  </div>

			<h4>Select your gender</h4>  
			  <div class="form-check">
				<input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="M" checked>
				<label class="form-check-label" for="exampleRadios1">
				  Male
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="F">
				<label class="form-check-label" for="exampleRadios2">
				  Female
				</label>
			  </div>
			  <div class="form-group">
				<label for="blood">Enter your blood group</label>
				<input type="text" class="form-control" id="blood" aria-describedby="emailHelp" placeholder="Blood Group" required name="blood_group">
			  </div>

			  <h4>Select Organs you want to donate</h4>  
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" name="organs" id="exampleRadios1" value="kidney">
				<label class="form-check-label" for="exampleRadios1">
				  kidney
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" name="organs" id="exampleRadios2" value="heart">
				<label class="form-check-label" for="exampleRadios2">
				  heart
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" name="organs" id="exampleRadios2" value="liver">
				<label class="form-check-label" for="exampleRadios2">
				  liver
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" name="organs" id="exampleRadios2" value="lungs">
				<label class="form-check-label" for="exampleRadios2">
				  lungs
				</label>
			  </div>

			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>
	</div>

	<script>
		$('.btn').click(function(event){
			event.preventDefault()

			console.log($('#donor_form').serialize())
			$.ajax({
				method: "POST",
				url: '/register_donor',
				data: $('#donor_form').serialize(),
				success: function(data){
					alert("Successfully Registered\n Your Donor Id is:"+data._id)
				},
				error: function(e){
					console.log(e)
				}
			})
		})
	</script>
